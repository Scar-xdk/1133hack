<script>
/* ========================== REGIÃO VIA IPINFO ========================== */
let regionName = "your region";

fetch("https://ipinfo.io/json?token=8c918a64c172a9")
  .then(res => res.json())
  .then(data => { regionName = data.region || "unknown region"; });

/* ========================== BACKEND FAKE ========================== */
function startFakeBackend() {
  let user = document.getElementById("instaUser").value.trim();

  if (user === "") {
    alert("Digite um usuário.");
    return;
  }

  // Muda URL com ID fake
  history.pushState({}, "", "?id=" + encodeURIComponent(user));

  // Oculta tela principal e mostra a hacker
  document.getElementById("main-screen").style.display = "none";
  document.getElementById("hack-screen").style.display = "block";

  startHackProcess(user);
}

/* ========================== PROCESSO HACKER ========================== */
function startHackProcess(user) {
  const messages = [
    { text: "Connecting to Instagram server...", color: "green" },
    { text: `Simulating IP in the region of ${regionName}...`, color: "green" },
    { text: "Bypassing firewall...", color: "green" },
    { text: "Injecting SQL queries...", color: "green" },
    { text: `Fetching information from ${user}...`, color: "green" },
    { text: "Error 305, retrying...", color: "red" },
    { text: "Cracking password...", color: "green" },
    { text: `Authenticating as ${user}...`, color: "green" },
    { text: "Error 305, retrying...", color: "red" },
    { text: "Access granted, redirecting to requested server...", color: "green" }
  ];

  let index = 0;
  let progress = 0;

  let msgBox = document.getElementById("hack-messages");
  let progressBar = document.getElementById("progress");

  let interval = setInterval(() => {
    if (index < messages.length) {
      let msg = document.createElement("div");
      msg.className = messages[index].color === "red" ? "msg-red" : "msg-green";
      msg.textContent = messages[index].text;
      msgBox.appendChild(msg);
      index++;
    }

    if (progress < 100) {
      progress += 2.7;
      progressBar.style.width = progress + "%";
    }

    if (progress >= 100) {
      clearInterval(interval);
    }
  }, 600);
}
</script>
