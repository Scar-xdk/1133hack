<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hack3r Lab</title>
<style>
body{margin:0;padding:0;font-family:Arial;background:#0a0a0a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.container{width:100%;max-width:520px;padding:30px;text-align:center}
input{width:100%;padding:12px;border-radius:10px;border:none;background:#1a1a1a;color:#fff}
.opt{background:#1a1a1a;padding:12px;margin:10px 0;border-radius:10px;cursor:pointer;border:2px solid transparent}
.opt:hover{border-color:#a855f7}.opt.selected{border-color:#ec4899}
button{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(90deg,#a855f7,#ec4899,#3b82f6);color:#fff;font-size:18px}
footer{position:fixed;bottom:12px;width:100%;text-align:center;color:#888}
footer span{background:linear-gradient(90deg,#a855f7,#ec4899,#3b82f6);-webkit-text-fill-color:transparent;-webkit-background-clip:text}
</style>
</head>
<body>

<div class="container">
<img src="media/hackinsta.png" style="width:180px;height:180px;border-radius:50%;margin-bottom:15px"/>
<h1 style="font-size:34px;background:linear-gradient(90deg,#a855f7,#ec4899,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent">Hack3r Lab</h1>
<p style="color:#ccc;margin-top:-5px">Digite o @NomeUsuário</p>

<input id="user" placeholder="@username">

<div class="opt"><input type="radio" name="op"><span>Hackear perfil</span></div>
<div class="opt"><input type="radio" name="op"><span>Monitorar perfil</span></div>
<div class="opt"><input type="radio" name="op"><span>Recuperar ou banir perfil</span></div>

<button id="go">Acessar Instagram</button>
</div>

<footer><span>Hack3r Insta © 2025</span> — Todos os direitos reservados.</footer>

<script>
// selecionar opção
document.querySelectorAll(".opt").forEach(o=>{
  o.onclick=()=>{document.querySelectorAll(".opt").forEach(x=>x.classList.remove("selected"));o.classList.add("selected")}
});

// clique em acessar
document.getElementById("go").onclick=()=>{
  let user=document.getElementById("user").value.trim();
  if(!user)return alert("Digite um usuário.");
  let id=crypto.randomUUID();
  localStorage.setItem("u",user);
  location.href="/"+id;
}

const p = location.pathname.slice(1);

if (p && !p.includes("/")) {
    if (localStorage.getItem("u")) {
         location.href = "/" + p + "/bad/";
    }
}
</script>
</body></html>
