<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack3r Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.15);
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      background: linear-gradient(90deg, #a855f7, #ec4899, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-box {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .opt {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .opt:hover {
      border-color: #a855f7;
    }

    .opt.selected {
      border-color: #ec4899;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #a855f7, #ec4899, #3b82f6);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    svg {
      width: 80px;
      height: 80px;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: url(#gradientColors);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <svg viewBox="0 0 24 24">
      <defs>
        <linearGradient id="gradientColors" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#a855f7" />
          <stop offset="50%" stop-color="#ec4899" />
          <stop offset="100%" stop-color="#3b82f6" />
        </linearGradient>
      </defs>
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
      <path d="M19.4 20c-.66-3.33-3.6-6-7.4-6s-6.74 2.67-7.4 6"></path>
      <circle cx="12" cy="12" r="10"></circle>
    </svg>

    <h1>Hack3r Lab</h1>

    <div class="input-box">
      <input id="instaUser" type="text" placeholder="Enter Instagram @" />
    </div>

    <div class="options">
      <div class="opt" onclick="selectOption(this)">Teste hackear perfil</div>
      <div class="opt" onclick="selectOption(this)">Teste monitorar perfil</div>
      <div class="opt" onclick="selectOption(this)">Teste recuperar perfil</div>
    </div>

    <button onclick="goNext()">Acessar</button>
  </div>

  <script>
    let selected = null;

    function selectOption(el) {
      document.querySelectorAll('.opt').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      selected = el.innerText;
    }

    function goNext() {
      if (!selected) {
        alert('Selecione uma opção.');
        return;
      }
      alert('Next Front will be loaded: ' + selected);
      // Aqui você chama seu próximo front futuramente
    }
  </script>
</body>
</html>
