<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta Instagram</title>
<style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }
    .box {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 95%;
        padding: 10px;
        background: #ff004f;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #c3003d;
    }
    #result {
        margin-top: 20px;
        text-align: center;
    }
    img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    .info {
        font-size: 15px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Consultar Instagram</h2>

    <input id="user" type="text" placeholder="Digite o usuário">
    <button onclick="buscar()">Buscar</button>

    <div id="result"></div>
</div>

<script>
    async function buscar() {
        const user = document.getElementById("user").value.trim();
        const result = document.getElementById("result");

        if (!user) {
            result.innerHTML = "<p>Digite um usuário.</p>";
            return;
        }

        result.innerHTML = "<p>Carregando...</p>";

        try {
            const res = await fetch(`http://localhost:8000/instagram/${user}`);
            const data = await res.json();

            if (data.error) {
                result.innerHTML = `<p>${data.error}</p>`;
                return;
            }

            result.innerHTML = `
                <img src="${data.foto}">
                <div class="info"><b>@${data.username}</b></div>
                <div class="info">${data.nome || ""}</div>
                <div class="info">${data.bio || ""}</div>
                <div class="info"><b>Seguidores:</b> ${data.seguidores}</div>
                <div class="info"><b>Seguindo:</b> ${data.seguindo}</div>
            `;
        } catch (e) {
            result.innerHTML = "<p>Erro ao buscar.</p>";
        }
    }
</script>

</body>
</html>
