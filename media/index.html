<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Perfil Instagram</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4141, #ffffff);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 95%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
      color: #d62828;
    }

    input {
      width: 90%;
      padding: 12px;
      border: 2px solid #d62828;
      border-radius: 8px;
      outline: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 90%;
      padding: 12px;
      background: #d62828;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #card {
      display: none;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #fff5f5;
      animation: fadeIn 0.4s ease;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #d62828;
      margin-bottom: 10px;
    }

    .loading {
      display: none;
      margin-top: 10px;
      color: #d62828;
      font-weight: bold;
      animation: blinking 1s infinite;
    }

    @keyframes blinking {
      0% {opacity: 1;}
      50% {opacity: 0.4;}
      100% {opacity: 1;}
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Buscar Perfil do Instagram</h2>

    <input id="user" type="text" placeholder="@usuario" />

    <button onclick="buscar()">Buscar</button>

    <p class="loading" id="loading">Carregando...</p>

    <div id="card">
      <img id="foto" />
      <h3 id="nome"></h3>
      <p id="bio"></p>
      <p><b>Seguidores:</b> <span id="seguidores"></span></p>
      <p><b>Seguindo:</b> <span id="seguindo"></span></p>
    </div>
  </div>

  <script>
    async function buscar() {
      const user = document.getElementById("user").value.trim();
      if (!user) return alert("Digite um nome de usu√°rio.");

      const loading = document.getElementById("loading");
      const card = document.getElementById("card");
      card.style.display = "none";
      loading.style.display = "block";

      try {
        const res = await fetch(`http://localhost:8000/insta/${user}`);
        const data = await res.json();
        loading.style.display = "none";

        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("foto").src = data.foto;
        document.getElementById("nome").innerText = data.nome;
        document.getElementById("bio").innerText = data.bio;
        document.getElementById("seguidores").innerText = data.seguidores;
        document.getElementById("seguindo").innerText = data.seguindo;

        card.style.display = "block";

      } catch (e) {
        loading.style.display = "none";
        alert("Erro ao buscar perfil.");
      }
    }
  </script>

</body>
</html>
