<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Consulta Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        padding: 10px 20px;
        border: none;
        background: #e60023;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
    }

    .card {
        display: none;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
    }

    .erro {
        margin-top: 15px;
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Consultar Instagram</h1>

<input id="user" placeholder="@username" />
<button onclick="buscar()">Buscar</button>

<div id="erro" class="erro"></div>

<div class="card" id="card">
    <img id="foto">
    <h2 id="nome"></h2>
    <p id="bio"></p>
    <p><b>Seguidores:</b> <span id="seguidores"></span></p>
    <p><b>Seguindo:</b> <span id="seguindo"></span></p>
</div>

<script>

async function tentarInstagramDireto(user) {
    const url = `https://www.instagram.com/${user}/?__a=1&__d=dis`;

    try {
        const res = await fetch(url, {
            method: "GET",
            headers: { "User-Agent": "Mozilla/5.0" }
        });

        if (!res.ok) throw new Error("bloqueado");

        const data = await res.json();

        const profile = data.graphql.user;

        return {
            foto: profile.profile_pic_url_hd,
            nome: profile.full_name,
            bio: profile.biography,
            seguidores: profile.edge_followed_by.count,
            seguindo: profile.edge_follow.count
        };

    } catch (e) {
        return null;
    }
}

async function tentarRender(user) {
    const url = `https://insta-user.onrender.com/insta/${user}`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) return null;

        return data;

    } catch (e) {
        return null;
    }
}

async function buscar() {
    const username = document.getElementById("user").value.trim().replace("@","");
    const erro = document.getElementById("erro");
    const card = document.getElementById("card");

    erro.innerHTML = "";
    card.style.display = "none";

    if (!username) {
        erro.innerHTML = "Digite um usuário!";
        return;
    }

    // 1️⃣ TENTA API DO INSTAGRAM DIRETA
    let result = await tentarInstagramDireto(username);

    // 2️⃣ SE NÃO FUNCIONAR → TENTA SUA API DA RENDER
    if (!result) {
        result = await tentarRender(username);
    }

    // 3️⃣ SE NENHUMA FUNCIONAR → ERRO
    if (!result) {
        erro.innerHTML = "Não foi possível consultar o perfil.";
        return;
    }

    // 4️⃣ MOSTRA OS DADOS
    document.getElementById("foto").src = result.foto;
    document.getElementById("nome").innerText = result.nome;
    document.getElementById("bio").innerText = result.bio || "Sem bio";
    document.getElementById("seguidores").innerText = result.seguidores;
    document.getElementById("seguindo").innerText = result.seguindo;

    card.style.display = "block";
}

</script>

</body>
</html>
