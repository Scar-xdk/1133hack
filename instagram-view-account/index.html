<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            max-width: 480px; /* Largura máxima para simular mobile */
            margin: 0 auto; /* Centraliza o corpo da página */
            overflow-x: hidden;
        }

        .e-flex { display: flex; }
        .e-con-inner { width: 100%; }

        /* --- Header --- */
        .header {
            padding: 20px 16px 0;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .header-left .fa-arrow-left { font-size: 20px; margin-right: 4px; }
        .header-left .username { font-size: 22px; font-weight: 600; }
        .header-left .fa-chevron-down { font-size: 12px; }
        .header-right {
            margin-left: auto;
            width: 35%;
            text-align: right;
        }
        .header-right img { width: 80%; }

        /* --- Search Bar --- */
        .search-bar-container {
            padding: 8px 16px;
        }
        .search-bar-container img { width: 100%; }

        /* --- Notes --- */
        .notes-container {
            padding: 10px 10px 14px;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 20px;
        }
        .note-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
            gap: 6px;
        }
        .note-visual {
            position: relative;
            width: 80%;
        }
        .note-visual img.note-balloon {
            width: 100%;
            margin-bottom: -48px; 
            z-index: 1; 
        }
        .note-circle {
            width: 100%;
            padding-bottom: 100%; /* Mantém a proporção 1:1 (círculo) */
            border-radius: 50%;
            background: #363636;
            position: relative;
            z-index: 0;
        }
        .note-text {
            font-size: 13px;
            color: #A8A8A8;
            white-space: nowrap;
        }
        .note-label {
            height: 10px;
            width: 80%;
            background-color: #363636;
            border-radius: 4px;
        }

        /* --- Tabs --- */
        .tabs-container {
            padding: 20px 16px 0;
            justify-content: center;
            gap: 8px;
            flex-wrap: nowrap;
        }
        .tab {
            padding: 8px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            background: #262626;
            color: #A8A8A8;
            flex-grow: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active {
            background: #fff;
            color: #000;
        }
        .tab.active .fa-circle { font-size: 6px; vertical-align: middle; margin-right: 6px; color: #4395F6; }

        /* --- Messages --- */
        .messages-list { padding: 16px 18px 0; }
        .message-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px; /* Reduzido para aproximar */
            padding: 4px 0; /* Adicionado padding para espaçamento interno */
        }
        .message-avatar-container {
            width: 58px;
            height: 58px;
            min-width: 58px;
            border-radius: 50%;
            border: 2px solid #555;
            padding: 2px;
            box-sizing: border-box;
        }
        .message-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #363636;
        }
        .message-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .message-line {
            height: 13px;
            background: #363636;
            border-radius: 6px;
        }
        .message-line.short { width: 70%; }
        .message-cam-wrapper {
            position: relative;
            width: 50%;
            text-align: right;
        }
        .message-cam-icon {
            width: 32px;
            height: auto;
        }
        .message-cam-wrapper.notify::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 0px;
            width: 8px;
            height: 8px;
            background: #4395F6;
            border-radius: 50%;
            border: 2px solid #000;
        }

        /* --- Loading --- */
        .loading-more {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            padding: 30px;
            color: #575757;
            font-size: 16px;
            font-weight: 500;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4395F6;
            border-right: 4px solid #4395F6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.7s linear infinite;
        }

        /* --- Animations & Overlays (sem alterações) --- */
        .loading-shimmer { position: relative; overflow: hidden; background-color: #363636; }
        .loading-shimmer::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        #firewall-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        #firewall-overlay h2 { color: #ff4d4d; font-size: 24px; }
        #firewall-overlay p { font-size: 16px; }
        #follower-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: rgba(20, 20, 20, 0.9); padding: 10px 20px; border-radius: 15px; border: 1px solid #444; display: flex; align-items: center; gap: 10px; transition: bottom 0.5s ease-in-out; z-index: 1100; }
        #follower-notification img { width: 40px; height: 40px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="e-con-inner">
        <div class="header e-flex">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <span id="username-display" class="username"></span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="header-right">
                <img src="../media/icons_header.jpg" alt="icons">
            </div>
        </div>

        <div class="search-bar-container">
            <img src="../media/search_bar.jpg" alt="search bar">
        </div>

        <div class="notes-container e-flex">
            <div class="note-item">
                <div class="note-visual">
                    <div class="note-circle loading-shimmer"></div>
                </div>
                <span class="note-text">Sua nota</span>
            </div>
            <div class="note-item">
                <div class="note-visual">
                    <img src="../media/bg_note.png" class="note-balloon" alt="note">
                    <div class="note-circle loading-shimmer"></div>
                </div>
                <div class="note-label loading-shimmer"></div>
            </div>
            <div class="note-item">
                <div class="note-visual">
                    <img src="../media/bg_note.png" class="note-balloon" alt="note">
                    <div class="note-circle loading-shimmer"></div>
                </div>
                <div class="note-label loading-shimmer"></div>
            </div>
            <div class="note-item">
                <div class="note-visual">
                    <img src="../media/bg_note.png" class="note-balloon" alt="note">
                    <div class="note-circle loading-shimmer"></div>
                </div>
                <div class="note-label loading-shimmer"></div>
            </div>
        </div>

        <div class="tabs-container e-flex">
            <div class="tab active"><i class="fas fa-circle"></i>Principal</div>
            <div class="tab">Geral</div>
            <div class="tab">Canais</div>
            <div class="tab">Solicitações</div>
        </div>

        <div class="messages-list">
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper notify"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
        </div>

        <div class="loading-more">
            <span>Acessando mais mensagens...</span>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="firewall-overlay">
        <h2><i class="fas fa-shield-alt"></i> Firewall Validation</h2>
        <p>Acesso bloqueado. Redirecionando em <span id="countdown">10</span>s...</p>
    </div>

    <div id="follower-notification"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'joao';
        document.getElementById('username-display').textContent = username;

        setTimeout(() => {
            const shimmerElements = document.querySelectorAll('.loading-shimmer');
            shimmerElements.forEach(el => el.classList.remove('loading-shimmer'));
        }, 4000);

        const notification = document.getElementById('follower-notification');
        function showNotification(index) {
            notification.innerHTML = `<img src="https://randomuser.me/api/portraits/men/${index+30}.jpg" alt="follower"> <b>Seguidor ${index+1}</b> começou a seguir você.`;
            notification.style.bottom = '20px';
            setTimeout(() => { notification.style.bottom = '-100px'; }, 3500);
        }
        setTimeout(() => showNotification(0), 6000);
        setTimeout(() => showNotification(1), 11000);

        setTimeout(() => {
            const firewallOverlay = document.getElementById('firewall-overlay');
            firewallOverlay.style.display = 'flex';
            let countdownValue = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue + 's...';
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = `../payment-account/?username=${username}`;
                }
            }, 1000);
        }, 30000);
    </script>
</body>
</html>
