
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CC FULL</title>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E0E0E0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #2C2C2C;
            border-radius: 10px;
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.5em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin: 0;
        }
        #ip-display {
            font-size: 0.8em;
            color: #888;
        }
        #card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .card-option {
            background-color: #1A1A1A;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .card-option:hover {
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .button-group button {
            width: calc(50% - 5px);
        }
        #search-view, #generated-data-view {
            background-color: #1E1E1E;
            border: 1px solid #0f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #search-view p {
            margin: 10px 0;
        }
        .highlight {
            color: #00ff00;
        }
        .button {
            background-color: #0f0;
            color: #1A1A1A;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
             transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #000;
            color: #0f0;
        }
        #generated-data-view {
            text-align: left;
        }
        #generated-data-view h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0f0;
        }
        #generated-data-view p {
            margin: 8px 0;
            word-wrap: break-word;
        }
         .validator-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .validator-status.valid {
            background-color: #053805;
            color: #33ff33;
            border: 1px solid #33ff33;
        }
        .validator-status.invalid {
            background-color: #380505;
            color: #ff3333;
            border: 1px solid #ff3333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>&#128373; NEXUS CC FULL</h1>
            <span id="ip-display"></span>
        </div>

        <!-- Card Selection View -->
        <div id="card-selection-view">
            <div id="card-selection-grid">
                <!-- JS will populate this -->
            </div>
        </div>

        <!-- Search View -->
        <div id="search-view" class="hidden">
            <p>&#9888; Accessing secure database...</p>
            <p id="search-status">Searching for live cards...</p>
            <hr>
            <p><strong>&#127919; Level:</strong> <span id="chosen-level" class="highlight"></span></p>
            <p><strong>&#127988; Brand:</strong> <span id="chosen-brand" class="highlight"></span></p>
            <p><strong>&#128229; Found:</strong> <span id="found-cards" class="highlight"></span></p>
            <hr>
            <div class="button-group">
                 <button id="confirm-button" class="button" disabled>&#128270; Searching...</button>
                 <button id="back-button" class="button">&#11013; Back</button>
            </div>
        </div>

        <!-- Generated Data View -->
        <div id="generated-data-view" class="hidden">
             <h2>// ANONYMOUS DATA //</h2>
             <div id="full-data-content">
                <p><strong>&#128179; CARD NUMBER:</strong> <span id="card-number"></span></p>
                <p><strong>&#128197; EXPIRATION:</strong> <span id="exp-date"></span></p>
                <p><strong>&#128274; CVV:</strong> <span id="cvv"></span></p>
                <p><strong>&#127988; CARD BRAND:</strong> <span id="card-name"></span></p>
                <hr>
                <p><strong>&#128100; HOLDER NAME:</strong> <span id="full-name"></span></p>
                <p><strong>&#128100; MOTHER'S NAME:</strong> <span id="mother-name"></span></p>
                <p><strong>&#128206; CPF:</strong> <span id="cpf"></span></p>
                <p><strong>&#128205; ADDRESS:</strong> <span id="address"></span></p>
                <p><strong>&#128241; PHONE:</strong> <span id="phone"></span></p>
             </div>
            <div id="validator-result" class="validator-status"></div>
            <div class="button-group">
                <button id="validate-button" class="button">&#10004; Validate</button>
                <button id="copy-button" class="button">&#128203; Copy Data</button>
            </div>
             <button id="generate-new-button" class="button">&#11013; Generate New</button>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const views = {
            selection: document.getElementById('card-selection-view'),
            search: document.getElementById('search-view'),
            generated: document.getElementById('generated-data-view'),
        };

        const cardOptions = [
            { name: 'AMEX', brand: 'AMERICAN EXPRESS' }, { name: 'ATM', brand: 'MASTERCARD' },
            { name: 'BLACK', brand: 'MASTERCARD' }, { name: 'BUSINESS', brand: 'VISA' },
            { name: 'CLASSIC', brand: 'VISA' }, { name: 'CORPORATE', brand: 'VISA' },
            { name: 'DISCOVER', brand: 'DISCOVER' }, { name: 'ELO', brand: 'ELO' },
            { name: 'EXECUTIVE', brand: 'MASTERCARD' }, { name: 'GOLD', brand: 'MASTERCARD' },
            { name: 'HIPERCARD', brand: 'HIPERCARD' }, { name: 'INFINITE', brand: 'VISA' },
            { name: 'NUBANK BLACK', brand: 'MASTERCARD' }, { name: 'NUBANK GOLD', brand: 'MASTERCARD' },
            { name: 'PLATINUM', brand: 'MASTERCARD' }, { name: 'PREPAID', brand: 'VISA' },
            { name: 'SIGNATURE', brand: 'VISA' }, { name: 'STANDARD', brand: 'VISA' },
            { name: 'TITANIUM', brand: 'MASTERCARD' }, { name: 'WORLD', brand: 'MASTERCARD' },
        ];

        // Expanded Data for better randomization
        const firstNames = ["Anderson", "Beatriz", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gabriel", "Helena", "Igor", "Juliana", "Kai", "Larissa", "Marcos", "Natalia", "Otavio", "Patricia", "Quintino", "Rafaela", "Sergio", "Tatiane", "Uriel", "Vanessa", "Wagner", "Ximena", "Yago", "Zelia"];
        const lastNames = ["Silva", "Santos", "Oliveira", "Souza", "Rodrigues", "Ferreira", "Alves", "Pereira", "Lima", "Gomes", "Costa", "Ribeiro", "Martins", "Carvalho", "Almeida", "Lopes", "Nunes", "Machado", "Mendes", "Barbosa"];
        const streets = ["Rua das Flores", "Avenida Paulista", "Rua Augusta", "Avenida Ipiranga", "Rua Oscar Freire", "Avenida Brasil", "Rua da Consolação", "Avenida Faria Lima", "Rua Haddock Lobo", "Avenida Rebouças"];
        const cities = ["São Paulo", "Rio de Janeiro", "Belo Horizonte", "Salvador", "Fortaleza", "Curitiba", "Manaus", "Recife", "Porto Alegre", "Brasília"];
        const states = ["SP", "RJ", "MG", "BA", "CE", "PR", "AM", "PE", "RS", "DF"];

        const grid = document.getElementById('card-selection-grid');
        cardOptions.forEach(opt => {
            const button = document.createElement('div');
            button.className = 'card-option';
            button.innerHTML = `&#127988; ${opt.name}`;
            button.addEventListener('click', () => selectCardOption(opt));
            grid.appendChild(button);
        });

        // Button Event Listeners
        document.getElementById('back-button').addEventListener('click', () => switchView('selection'));
        document.getElementById('generate-new-button').addEventListener('click', () => switchView('selection'));
        document.getElementById('validate-button').addEventListener('click', validateCard);
        document.getElementById('copy-button').addEventListener('click', copyGeneratedData);

        function switchView(viewName) {
            Object.values(views).forEach(v => v.classList.add('hidden'));
            if(views[viewName]) {
                views[viewName].classList.remove('hidden');
            }
        }

        function selectCardOption(option) {
            document.getElementById('chosen-level').textContent = option.name;
            document.getElementById('chosen-brand').textContent = option.brand;
            document.getElementById('found-cards').textContent = Math.floor(Math.random() * 150) + 20;

            const confirmButton = document.getElementById('confirm-button');
            confirmButton.disabled = true;
            confirmButton.innerHTML = '&#128270; Searching...';

            switchView('search');

            // Simulate search delay
            setTimeout(() => {
                document.getElementById('search-status').textContent = "Live cards found! Ready to generate.";
                confirmButton.disabled = false;
                confirmButton.innerHTML = '&#10004; | Generate CC';
                confirmButton.onclick = () => {
                    generateCard(option.brand);
                };
            }, (Math.random() * 2000) + 1000); // 1-3 second delay

        }
        
        function getRandomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function generateCard(brand) {
            // --- FAKE DATA GENERATION ---
            let bin;
             switch(brand) {
                case 'VISA': bin = '4' + Math.floor(100000 + Math.random() * 900000); break;
                case 'MASTERCARD': bin = '5' + (Math.floor(Math.random()*5)+1) + Math.floor(10000 + Math.random() * 90000); break;
                case 'AMERICAN EXPRESS': bin = '3' + (Math.random() > 0.5 ? '4' : '7') + Math.floor(10000 + Math.random() * 90000); break;
                default: bin = String(Math.floor(1000000 + Math.random() * 9000000));
            }
            bin = bin.padEnd(7, '0');

            const cardNumber = bin + Array.from({length: 16 - bin.length}, () => Math.floor(Math.random() * 10)).join('');
            const expMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const expYear = new Date().getFullYear() + Math.floor(Math.random() * 6) + 3; // Expire in 3-8 years
            const cvv = String(Math.floor(Math.random() * 900) + 100).padStart(3, '0');

            const firstName1 = getRandomItem(firstNames), lastName1 = getRandomItem(lastNames);
            const firstName2 = getRandomItem(firstNames), lastName2 = getRandomItem(lastNames);
            
            const fullName = `${firstName1.toUpperCase()} ${lastName1.toUpperCase()}`;
            const motherName = `${firstName2.toUpperCase()} ${lastName1.toUpperCase()}`;
            
            const cpf = Array.from({length: 11}, () => Math.floor(Math.random() * 10)).join('').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            const phone = `+55 (${Math.floor(Math.random()*90+10)}) 9${Math.floor(Math.random()*9000+1000)}-${Math.floor(Math.random()*9000+1000)}`;
            const address = `${Math.floor(Math.random()*2000)+1} ${getRandomItem(streets)}, ${getRandomItem(cities)}, ${getRandomItem(states)} ${String(Math.floor(Math.random() * 90000) + 10000)}`;

            // --- DISPLAY DATA ---
            document.getElementById('card-number').textContent = cardNumber.replace(/(\d{4})/g, '$1 ').trim();
            document.getElementById('exp-date').textContent = `${expMonth}/${expYear}`;
            document.getElementById('cvv').textContent = cvv;
            document.getElementById('card-name').textContent = brand;
            document.getElementById('full-name').textContent = fullName;
            document.getElementById('mother-name').textContent = motherName;
            document.getElementById('cpf').textContent = cpf;
            document.getElementById('address').textContent = address;
            document.getElementById('phone').textContent = phone;

            document.getElementById('validator-result').style.display = 'none'; // Hide validator on new generation
            switchView('generated');
        }

        function validateCard() {
            const validatorResult = document.getElementById('validator-result');
            const isLive = Math.random() > 0.3; // 70% chance of being "live"
            validatorResult.className = isLive ? 'validator-status valid' : 'validator-status invalid';
            validatorResult.textContent = `VALIDATION: ${isLive ? '\u2705 LIVE CARD' : '\u274C DEAD CARD'}`;
            validatorResult.style.display = 'block';
        }

        function copyGeneratedData() {
            const dataText = document.getElementById('full-data-content').innerText;
            navigator.clipboard.writeText(dataText).then(() => {
                alert('Data copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // --- IP INFO & DB LOGIC ---
        function initDB() {
            const request = indexedDB.open('userDB', 1);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('users')) {
                    db.createObjectStore('users', { keyPath: 'timestamp' });
                }
            };
            request.onerror = (event) => console.error("IndexedDB error:", event.target.errorCode);
            return request;
        }

        function saveUserData(data) {
            const dbRequest = initDB();
            dbRequest.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['users'], 'readwrite');
                const objectStore = transaction.objectStore('users');
                const userData = { timestamp: new Date().getTime(), ip: data.ip, city: data.city, country: data.country, org: data.org };
                objectStore.add(userData);
            }
        }
        
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-display').textContent = `\ud83d\udd0c IP: ${data.ip}`;
                saveUserData(data);
            })
            .catch(error => {
                document.getElementById('ip-display').textContent = 'IP not available';
                console.error('Error fetching IP info:', error);
            });
            
        initDB();
    });
    </script>
</body>
</html>
