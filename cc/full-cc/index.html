
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CC FULL</title>
    <style>
        :root {
            --background: #1A1A1A;
            --surface: #2C2C2C;
            --text: #F8F8F7;
            --primary: #4CAF50;
            --error: #f44336;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface);
            border-radius: 10px;
            border: 1px solid var(--text);
            padding: 20px;
            box-shadow: 0 0 25px rgba(248, 248, 247, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--text);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.5em;
            color: var(--text);
            margin: 0;
        }
        #ip-display {
            font-size: 0.8em;
            color: #888;
        }
        .grid-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        .option-button {
            background-color: var(--background);
            border: 1px solid var(--text);
            color: var(--text);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
            font-size: 1em;
        }
        .option-button:hover {
            background-color: #333;
            box-shadow: 0 0 10px rgba(248, 248, 247, 0.3);
        }
        .button {
            background-color: var(--text);
            color: var(--background);
            border: 1px solid var(--text);
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            font-size: 1em;
        }
        .button:hover {
            background-color: var(--surface);
            color: var(--text);
        }
        .button.secondary {
             background-color: transparent;
             color: var(--text);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .button-group .button {
            width: 100%;
        }
        #search-view, #generated-data-view {
            background-color: #1E1E1E;
            border: 1px solid var(--text);
            padding: 20px;
            border-radius: 8px;
        }
        #search-log {
            background-color: #111;
            color: #00FF41;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid var(--text);
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-family: "Courier New", Courier, monospace; /* Monospaced for log feel */
        }
        #generated-data-view h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }
        #generated-data-view p {
            margin: 8px 0;
            word-wrap: break-word;
        }
        .validator-status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .validator-status.valid {
            background-color: #053805;
            color: #33ff33;
            border: 1px solid #33ff33;
        }
        .validator-status.invalid {
            background-color: #380505;
            color: #ff3333;
            border: 1px solid #ff3333;
        }
        .hidden { display: none; }
        .icon-svg { width: 1.2em; height: 1.2em; fill: currentColor; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>&#128373; NEXUS CC FULL</h1>
            <span id="ip-display"></span>
        </div>

        <!-- Country Selection View -->
        <div id="country-selection-view">
            <h2>Passo 1: Selecione o Pa√≠s de Origem</h2>
            <div id="country-selection-grid" class="grid-selection">
                <!-- JS will populate this -->
            </div>
        </div>

        <!-- Card Selection View -->
        <div id="card-selection-view" class="hidden">
            <h2>Passo 2: Selecione o N√≠vel do Cart√£o</h2>
            <div id="card-selection-grid" class="grid-selection">
                <!-- JS will populate this -->
            </div>

        </div>

        <!-- Search View -->
        <div id="search-view" class="hidden">
            <h2>Acessando Banco de Dados...</h2>
            <div id="search-log"></div>
            <div class="button-group">
                 <button id="confirm-button" class="button" disabled>Buscando...</button>
                 <button id="back-to-card" class="button secondary">Cancelar</button>
            </div>
        </div>

        <!-- Generated Data View -->
        <div id="generated-data-view" class="hidden">
             <h2>// DADOS CONFIDENCIAIS GERADOS //</h2>
             <div id="full-data-content">
                <!-- JS will populate this -->
             </div>
            <div id="validator-result" class="validator-status"></div>
            <div class="button-group">
                <button id="validate-button" class="button">Validar</button>
                <button id="copy-button" class="button">
                    <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    Copiar Dados
                </button>
            </div>
             <button id="generate-new-button" class="button secondary">Gerar Novo Cart√£o</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DATABASE & IP HANDLING (RUNS FIRST) ---
    function initDB() {
        const request = indexedDB.open('userDB', 1);
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('users')) {
                db.createObjectStore('users', { keyPath: 'timestamp' });
            }
        };
        request.onerror = (event) => console.error("Erro no IndexedDB:", event.target.errorCode);
        return request;
    }

    function saveUserData(data) {
        const dbRequest = initDB();
        dbRequest.onsuccess = (event) => {
            const db = event.target.result;
            const transaction = db.transaction(['users'], 'readwrite');
            const objectStore = transaction.objectStore('users');
            const userData = {
                timestamp: new Date().getTime(),
                ip: data.ip || 'N/A',
                city: data.city || 'N/A',
                country: data.country || 'N/A',
                org: data.org || 'N/A',
            };
            const addRequest = objectStore.add(userData);
            addRequest.onerror = (e) => console.error("Erro ao salvar dados do visitante:", e.target.error);
        }
    }

    fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-display').textContent = `Seu IP: ${data.ip}`;
            saveUserData(data);
        })
        .catch(error => {
            document.getElementById('ip-display').textContent = 'IP indispon√≠vel';
            console.error('Erro ao buscar IP:', error);
        });

    // --- VIEW MANAGEMENT ---
    const views = {
        country: document.getElementById('country-selection-view'),
        card: document.getElementById('card-selection-view'),
        search: document.getElementById('search-view'),
        generated: document.getElementById('generated-data-view'),
    };
    let currentState = {};

    function switchView(viewName) {
        Object.values(views).forEach(v => v.classList.add('hidden'));
        if (views[viewName]) {
            views[viewName].classList.remove('hidden');
        }
    }

    // --- DATA ---
    const countries = {
        BR: { name: 'Brasil', emoji: 'üáßüá∑', male: ["Miguel", "Arthur", "Gael", "Heitor", "Theo"], female: ["Helena", "Alice", "Laura", "Maria Alice", "Sophia"], last: ["Silva", "Santos", "Oliveira", "Souza"], cities: ["S√£o Paulo", "Rio de Janeiro", "Bras√≠lia"] },
        US: { name: 'EUA', emoji: 'üá∫üá∏', male: ["James", "Robert", "John", "Michael", "William"], female: ["Mary", "Patricia", "Jennifer", "Linda", "Elizabeth"], last: ["Smith", "Johnson", "Williams", "Brown"], cities: ["New York", "Los Angeles", "Chicago"] },
        PT: { name: 'Portugal', emoji: 'üáµüáπ', male: ["Jo√£o", "Santiago", "Martim", "Rodrigo", "Tom√°s"], female: ["Maria", "Leonor", "Matilde", "Beatriz", "Ana"], last: ["Silva", "Santos", "Ferreira", "Pereira"], cities: ["Lisboa", "Porto", "Amadora"] },
        DE: { name: 'Alemanha', emoji: 'üá©üá™', male: ["Ben", "Paul", "Leon", "Finn", "Elias"], female: ["Mia", "Emma", "Sophia", "Hannah", "Emilia"], last: ["M√ºller", "Schmidt", "Schneider", "Fischer"], cities: ["Berlin", "Hamburg", "Munich"] },
        ES: { name: 'Espanha', emoji: 'üá™üá∏', male: ["Hugo", "Mart√≠n", "Lucas", "Mateo", "Leo"], female: ["Luc√≠a", "Sof√≠a", "Martina", "Mar√≠a", "Paula"], last: ["Garc√≠a", "Rodr√≠guez", "Gonz√°lez", "Fern√°ndez"], cities: ["Madrid", "Barcelona", "Valencia"] },
        AR: { name: 'Argentina', emoji: 'üá¶üá∑', male: ["Mateo", "Bautista", "Juan", "Felipe", "Bruno"], female: ["Isabella", "Catalina", "Olivia", "Emma", "Martina"], last: ["Gonzalez", "Rodriguez", "Gomez", "Fernandez"], cities: ["Buenos Aires", "Cordoba", "Rosario"] },
        MX: { name: 'M√©xico', emoji: 'üá≤üáΩ', male: ["Santiago", "Mateo", "Sebasti√°n", "Leonardo", "Mat√≠as"], female: ["Sof√≠a", "Valentina", "Regina", "Mar√≠a Jos√©", "Ximena"], last: ["Hern√°ndez", "Garc√≠a", "Mart√≠nez", "L√≥pez"], cities: ["Mexico City", "Tijuana", "Guadalajara"] },
    };
    const cardOptions = [
        { name: 'CLASSIC', brand: 'VISA', emoji: 'üí≥' }, { name: 'GOLD', brand: 'MASTERCARD', emoji: 'ü•á' },
        { name: 'PLATINUM', brand: 'MASTERCARD', emoji: 'ü•à' }, { name: 'BLACK', brand: 'MASTERCARD', emoji: 'üñ§' },
        { name: 'SIGNATURE', brand: 'VISA', emoji: '‚úçÔ∏è' }, { name: 'INFINITE', brand: 'VISA', emoji: '‚ôæÔ∏è' },
        { name: 'AMEX', brand: 'AMERICAN EXPRESS', emoji: '‚Äã‚Äã ‡§Ö‡§Æ‡•Ä‡§∞‡§ø‡§ï‡§® ‡§è‡§ï‡•ç‡§∏‡§™‡•ç‡§∞‡•á‡§∏' }, { name: 'ELO', brand: 'ELO', emoji: 'üíö' },
        { name: 'DISCOVER', brand: 'DISCOVER', emoji: 'üåê' }, { name: 'HIPERCARD', brand: 'HIPERCARD', emoji: 'üíô' },
    ];
    
    // --- UI POPULATION & EVENT LISTENERS ---
    const countryGrid = document.getElementById('country-selection-grid');
    Object.keys(countries).forEach(code => {
        const country = countries[code];
        const button = document.createElement('button');
        button.className = 'option-button';
        button.innerHTML = `${country.emoji} ${country.name}`;
        button.onclick = () => selectCountry(code);
        countryGrid.appendChild(button);
    });

    const cardGrid = document.getElementById('card-selection-grid');
    cardOptions.forEach(opt => {
        const button = document.createElement('button');
        button.className = 'option-button';
        button.innerHTML = `${opt.emoji} ${opt.name}`;
        button.onclick = () => selectCard(opt);
        cardGrid.appendChild(button);
    });

    document.getElementById('back-to-country').onclick = () => switchView('country');
    document.getElementById('back-to-card').onclick = () => switchView('card');
    document.getElementById('generate-new-button').onclick = () => {
        document.getElementById('validator-result').style.display = 'none';
        switchView('country');
    };
    document.getElementById('validate-button').onclick = validateCard;
    document.getElementById('copy-button').onclick = copyGeneratedData;

    // --- LOGIC FLOW ---
    function selectCountry(countryCode) {
        currentState.country = countries[countryCode];
        switchView('card');
    }

    function selectCard(cardOption) {
        currentState.card = cardOption;
        switchView('search');
        startSearchProcess();
    }

    function startSearchProcess() {
        const log = document.getElementById('search-log');
        const confirmButton = document.getElementById('confirm-button');
        log.innerHTML = '';
        confirmButton.disabled = true;
        confirmButton.textContent = 'Buscando...';

        const searchSteps = [
            `[+] Iniciando conex√£o segura...`,
            `[+] Verificando proxies an√¥nimos... OK`,
            `[+] Alvo: Banco de dados da regi√£o [${currentState.country.name}]`,
            `[+] Bypassando firewall prim√°rio...`,
            `[+] Inje√ß√£o de pacote bem-sucedida.`,
            `[+] Acessando tabela de usu√°rios...`,
            `[+] Procurando por cart√µes n√≠vel [${currentState.card.name}]...`,
            `[+] Descriptografando resultados...`,
        ];

        let step = 0;
        const interval = setInterval(() => {
            if (step < searchSteps.length) {
                log.innerHTML += `${searchSteps[step]}\n`;
                log.scrollTop = log.scrollHeight;
                step++;
            } else {
                clearInterval(interval);
                const foundCount = Math.floor(Math.random() * 150) + 20;
                log.innerHTML += `\n[‚úî] Processo conclu√≠do! ${foundCount} cart√µes encontrados.`;
                log.scrollTop = log.scrollHeight;
                confirmButton.disabled = false;
                confirmButton.textContent = 'Gerar Dados';
                confirmButton.onclick = () => generateCard();
            }
        }, 500);
    }
    
    function getRandomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    function generateCard() {
        const { brand } = currentState.card;
        const { male, female, last, cities } = currentState.country;
        
        let bin;
        switch(brand) {
            case 'VISA': bin = '4' + Math.floor(10000 + Math.random() * 90000); break;
            case 'MASTERCARD': bin = '5' + (Math.floor(Math.random()*5)+1) + Math.floor(1000 + Math.random() * 9000); break;
            case 'AMERICAN EXPRESS': bin = '3' + (Math.random() > 0.5 ? '4' : '7') + Math.floor(1000 + Math.random() * 9000); break;
            case 'DISCOVER': bin = '6011' + Math.floor(10 + Math.random() * 90); break;
            default: bin = String(Math.floor(100000 + Math.random() * 900000));
        }
        
        const number = bin + Array.from({length: 16 - bin.length}, () => Math.floor(Math.random() * 10)).join('');
        const expMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
        const expYear = new Date().getFullYear() + Math.floor(Math.random() * 5) + 2;
        const cvv = String(Math.floor(Math.random() * 900) + 100);

        const fullName = `${getRandomItem(male)} ${getRandomItem(last)}`;
        const motherName = `${getRandomItem(female)} ${getRandomItem(last)}`;
        const cpf = Array.from({length: 11}, () => Math.floor(Math.random() * 10)).join('').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        const phone = `+${currentState.country === countries.BR ? '55' : '1'} (${Math.floor(Math.random()*90+10)}) 9${Math.floor(Math.random()*9000+1000)}-${Math.floor(Math.random()*9000+1000)}`;
        const address = `${Math.floor(Math.random()*2000)+1} ${getRandomItem(["Rua", "Avenida", "Pra√ßa"])} ${getRandomItem(last)}, ${getRandomItem(cities)}`;

        const content = `
            <p><strong>&#128179; N√öMERO:</strong> ${number.replace(/(\d{4})/g, '$1 ').trim()}</p>
            <p><strong>&#128197; VALIDADE:</strong> ${expMonth}/${expYear}</p>
            <p><strong>&#128274; CVV:</strong> ${cvv}</p>
            <p><strong>&#127988; BANDEIRA:</strong> ${brand}</p>
            <hr>
            <p><strong>&#128100; NOME:</strong> ${fullName}</p>
            <p><strong>&#128100; NOME DA M√ÉE:</strong> ${motherName}</p>
            <p><strong>&#128206; CPF:</strong> ${cpf}</p>
            <p><strong>&#128205; ENDERE√áO:</strong> ${address}</p>
            <p><strong>&#128241; TELEFONE:</strong> ${phone}</p>
        `;
        document.getElementById('full-data-content').innerHTML = content;
        
        document.getElementById('validator-result').style.display = 'none';
        switchView('generated');
    }

    function validateCard() {
        const validatorResult = document.getElementById('validator-result');
        validatorResult.style.display = 'block';
        validatorResult.textContent = 'Validando...';
        
        setTimeout(() => {
            const isLive = Math.random() > 0.3;
            validatorResult.className = isLive ? 'validator-status valid' : 'validator-status invalid';
            validatorResult.textContent = isLive ? '‚úÖ CART√ÉO APROVADO (LIVE)' : '‚ùå CART√ÉO RECUSADO (DEAD)';
        }, 1500);
    }

    function copyGeneratedData() {
        const dataText = document.getElementById('full-data-content').innerText;
        navigator.clipboard.writeText(dataText)
            .then(() => alert('Dados copiados para a √°rea de transfer√™ncia!'))
            .catch(err => alert('Erro ao copiar. Tente manualmente.'));
    }
    
    // --- INITIALIZE ---
    initDB(); // Ensure DB is ready
    switchView('country');
});
</script>
</body>
