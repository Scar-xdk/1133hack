<script>

    // --- DATABASE & IP HANDLING (RUNS FIRST) ---
    function initDB() {
        const request = indexedDB.open('userDB', 1);
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('users')) {
                db.createObjectStore('users', { keyPath: 'timestamp' });
            }
        };
        request.onerror = (event) => console.error("Erro no IndexedDB:", event.target.errorCode);
        return request;
    }

    function saveUserData(data) {
        const dbRequest = initDB();
        dbRequest.onsuccess = (event) => {
            const db = event.target.result;
            const transaction = db.transaction(['users'], 'readwrite');
            const objectStore = transaction.objectStore('users');
            const userData = {
                timestamp: new Date().getTime(),
                ip: data.ip || 'N/A',
                city: data.city || 'N/A',
                country: data.country || 'N/A',
                org: data.org || 'N/A',

            addRequest.onerror = (e) => console.error("Erro ao salvar dados do visitante:", e.target.error);
        }

    function validateCard() {
