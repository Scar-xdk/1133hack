<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Processing...</title>
<style>
body{margin:0;background:#000;color:#0f0;font-family:Consolas,monospace;padding:20px}
.box{max-width:500px;margin:0 auto;text-align:center}
#prog{width:100%;height:18px;background:#222;border-radius:5px;margin-top:10px}
#bar{height:100%;width:0;background:#0f0;border-radius:5px;transition:.1s}
.msg{margin-top:15px;text-align:left;white-space:pre-line;font-size:15px}
</style>
</head>
<body>

<div class="box">
<img src="media/hackinsta.png" style="width:140px;height:140px;border-radius:50%;margin-bottom:20px">
<h2>Conectando...</h2>
<div id="prog"><div id="bar"></div></div>
<div class="msg" id="log"></div>
</div>

<script>
const log=t=>{document.getElementById("log").innerText+=t+"\n"};
const bar=document.getElementById("bar");
let user=localStorage.getItem("u")||"unknown";

async function getRegion(){
 try{
   let r=await fetch("https://ipinfo.io/json?token=4c6d3caf1e7b19");
   let j=await r.json();
   return j.region||"your region";
 }catch(e){return"your region"}
}

(async()=>{
 let reg=await getRegion();
 let steps=[
  "Connecting to Instagram server...",
  "Simulating IP in the region of "+reg+"...",
  "Bypassing firewall...",
  "Injecting SQL queries...",
  "Fetching information from "+user+"...",
  "Error 305, retrying...",
  "Cracking password...",
  "Authenticating as "+user+"...",
  "Error 305, retrying...",
  "Access granted, redirecting..."
 ];

 let p=0;
 for(let s of steps){
   log(s);
   for(let i=0;i<10;i++){
     p+=1; bar.style.width=p+"%";
     await new Promise(r=>setTimeout(r,70+Math.random()*60));
   }
 }
 location.href="https://hack3rgram.site"; // coloque seu link final aqui
})();
</script>

</body></html>
