
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="admin-console" style="display: none;">
        <header>
            <h1>&#128065; Log de Visitantes</h1>
             <div class="header-right">
                <span id="ip-display">Seu IP: </span>
                <button id="logout-button">Sair</button>
            </div>
        </header>
        <main>
            <div id="user-data-container">
                <h2>Os dados dos visitantes são salvos no IndexedDB do seu navegador. Atualize a página para ver os novos acessos.</h2>
                <table id="user-data-table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Endereço IP</th>
                            <th>País</th>
                            <th>Cidade</th>
                            <th>Provedor</th>
                        </tr>
                    </thead>
                    <tbody id="user-data-body">
                        <!-- Data will be inserted here by script.js -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
